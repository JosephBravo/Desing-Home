<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Responsive Code</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="ink.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
     <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
</head>
<body>
     <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
               <i class="fas fa-bars"></i>
          </label>
          <label class="logo">Desing</label>
          <ul>
               <li><a class="active" href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Services</a></li>
               <li><a href="#">Contact</a></li>
               <li><a href="#">Feedback</a></li>
          </ul>
     </nav>
     <section class="img-back">
          <div class="container">
          <header>
               <div class="back">
                    <h1>Joseph Bravo</h1>
                    <p>Desarrollo Web</p>
               </div>
               <form action="">
                    <input type="text" class="search" id="search" placeholder="Buscar">
               </form>
               <div class="category" id="category">
                    <a href="#" class="activo">Todos</a>
                    <a href="#">Naturaleza</a>
                    <a href="#">Ciudades</a>
                    <a href="#">Personas</a>
                    <a href="#">Animales</a>
               </div>
          </header>
          <section class="gallery" id="portafolio">
               <div class="contenedor">
                    <div class="contenedor-galeria">
                         <img id="imagen1" src="" alt="img-galeria" class="img-galeria">
                         <img id="imagen2" src="" alt="img-galeria" class="img-galeria">
                         <img id="imagen3" src="" alt="img-galeria" class="img-galeria">
                         <img id="imagen4" src="" alt="img-galeria" class="img-galeria">
                         <img id="imagen5" alt="img-galeria" class="img-galeria">
                         <img id="imagen6" alt="img-galeria" class="img-galeria">
                         <img id="imagen7" alt="img-galeria" class="img-galeria">
                         <img id="imagen8" alt="img-galeria" class="img-galeria">
                         <img id="imagen9" alt="img-galeria" class="img-galeria">
                    </div>
               </div>
          </section>
          <section class="imagen-light">
               <img src="img/x.jpg" alt="" class="close">
               <img src="img/correr.jpg" alt="" class="agregar-imagen" style="max-height: -webkit-fill-available">
          </section>
     </section>
     <script src="js/light.js"></script>
     <script src="images.json"></script>
     <script src="js/img.js"></script>
</body>
</html>
